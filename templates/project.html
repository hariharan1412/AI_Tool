{% extends 'base.html' %}



{% block body %}

<h2> Project Page </h2>

<div style="position:relative; z-index: 10;">

    <h1>File Upload</h1>
    
    <h2>Select a file to upload:</h2>

    <form method="POST" >
        {{ form.csrf_token }}
        {{ form.path.label }} {{ form.path }}
        {{ form.project.label }} {{ form.project }}
        {{ form.submit }}
    </form>
    
</div>

{% endblock %}
